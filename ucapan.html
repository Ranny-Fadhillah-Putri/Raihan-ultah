    <script>

        `;

        // Efek Ketik Otomatis
        const textContainer = document.getElementById('ucapanText');
        let index = 0;

        function typeWriter() {
            if (index < message.length) {
                textContainer.innerHTML += message.charAt(index);
                index++;
                setTimeout(typeWriter, 50);
            }
        }
        window.onload = typeWriter;

        // Memutar Lagu Ketika Tombol Diklik
        const playMusicButton = document.getElementById('playMusic');
        const backgroundMusic = document.getElementById('backgroundMusic');

        playMusicButton.addEventListener('click', () => {
            backgroundMusic.play();
            playMusicButton.style.display = 'none'; // Sembunyikan tombol setelah diputar
        });

    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ‚ Happy Birthday ğŸ‰</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container" style="max-width: 1200px; margin: 0 auto; padding: 20px;">
        <h1 class="title">ğŸ‰ Happy Birthday ğŸ‚</h1>
        <p class="subtitle">February 20, 2025</p>
        <p class="instruction">Klik balon yang sendirian Han ğŸˆ</p>

        <!-- Tombol Celebrate -->
        <button id="celebrateBtn" class="btn">Klik Aku ğŸŠ</button>

        <!-- Balon Terbang Random -->
        <div id="balloonContainer">
            <img src="asset/ballon6.png" class="balloon" alt="Ballon ramai">
            <img src="asset/ballon2.png" class="balloon" alt="Balon biru">
            <img src="asset/ballon4.png" id="balloon4" class="balloon special" alt="Balon spesial kuning">
            <img src="asset/ballon6.png" class="balloon" alt="Balon kuning">
            <img src="asset/ballon2.png" class="balloon" alt="Balon biru lainnya">
        </div>

        <!-- Pesan Kejutan -->
        <div id="specialMessage" class="hidden">ğŸ Yeay 23 Tahun! ğŸ‰</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const celebrateBtn = document.getElementById('celebrateBtn');
            const balloon4 = document.getElementById('balloon4');
            const specialMessage = document.getElementById('specialMessage');

            // Navigasi ke halaman galeri
            if (celebrateBtn) {
                celebrateBtn.addEventListener('click', () => {
                    window.location.href = 'gallery.html';
                });
            }

            // Menampilkan pesan kejutan
            if (balloon4) {
                balloon4.addEventListener('click', () => {
                    specialMessage.style.display = 'block';
                    setTimeout(() => {
                        specialMessage.style.display = 'none';
                    }, 2000);
                });
            }

            // Animasi balon terbang secara acak
            const balloons = document.querySelectorAll('.balloon');
            balloons.forEach((balloon) => {
                const randomDuration = Math.random() * 5 + 5;
                const randomX = Math.random() * 100 - 50;
                const randomY = Math.random() * 100 + 50;
                balloon.style.animation = `float ${randomDuration}s linear infinite`;
                balloon.style.transform = `translateY(${randomY}vh) translateX(${randomX}vw)`;
            });
        });
    </script>
</body>

</html>
